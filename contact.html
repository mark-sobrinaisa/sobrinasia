<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sobrinasia</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400..800;1,9..40,100..1000&family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="scripts/scripts.js" defer></script>
</head>

<body>
  <header class="header" id="header">
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="./index.html" class="logo"><img src="images/logo.png" alt="sobrinasia logo" class="w-3" loading="lazy">
          <div  class="font-headline">Sobrinasia</div>
        </a>
        <div class="burger" id="burger">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </div>
      </div>
      <div class="navbar-block" id="menu">
        <ul class="menu">
          <li class="menu-item"><a href="./index.html" class="menu-link">Home</a></li>
          <li class="menu-item"><a href="./about.html" class="menu-link">About</a></li>
          <li class="menu-item"><a href="./services.html" class="menu-link">Services</a></li>
          <li class="menu-item"><a href="./security.html" class="menu-link">Security</a></li>
          <li class="menu-item"><a href="./contact.html" class="menu-link active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <span class="big-circle"></span>
  <img src="./icons/shape.png" class="square" alt="" />
  <div class="contact-form">
    <h1>Contact Information</h1>
    <p>Please submit the information below and we will get back with you!</p>
    <form id="sobrinasia-contact" class="flx-v" method="post">
      <div class="form-group">
        <input type="text" name="firstname" id="firstname" class="form-control" aria-required="true" placeholder="First Name" value="">
      </div>
      <div class="form-group">
        <input type="text" name="lastname" id="lastname" class="form-control" aria-required="true" placeholder="Last Name" value="">
      </div>
      <div class="form-group">
        <input type="text" name="phone" id="phone" class="form-control" aria-required="true" placeholder="Phone" value="">
      </div>
      <div class="form-group">
        <input type="text" name="email" id="email" class="form-control" aria-required="true" placeholder="E-mail" value="">
      </div>
      <div class="form-group"><button class="std-btn flx-theme">Send</button></div>
    </form>
  </div>

  <!-- footer -->
  <footer class="flx bottom-fixed p-15 light-on-dark">
    <img src="images/logo.png" class="w-3 flx-align-top-mobile" alt="sobrinasia" loading="lazy">
    <div>
      <div class="footer-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="security.html">Security</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
      <h4 class="text-center">Copyright 2025 Sobrinasia</h4>
    </div>
    <div class="flx-i">
      <img src="icons/instagram.png" class="w-3" alt="sobrinasia instagram logo" loading="lazy">
      <img src="icons/facebook.png" class="w-3" alt="sobrinasia facebook logo" loading="lazy">
      <a href="https://www.linkedin.com/company/sobrinasia/">
        <img src="icons/linkedin-white.png" class="icon-adj" alt="sobrinasia linkedin logo" loading="lazy">
      </a>
    </div>
  </footer>
  <script src="./scripts/contact.js"></script>
</body>
</html>
